<!DOCTYPE html >
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <body  ng-app="myApp">
    <div class="my-form">
        <form ng-controller="View1Ctrl">


            <div class="form-group">
                <label for="scouter_name">Name</label>
                <input type="text" class="form-control" id="scouter_name" placeholder="Enter your Name" ng-model="scouter_name" >
            </div>

            <div class="form-group">
                <label for="team_number">Team Number</label>
                <input type="text" class="form-control" id="team_number" placeholder="Enter team number" ng-model="team_number">
            </div>

            <div class="form-group">
                <label for="match_number">Match Number</label>
                <input type="number" class="form-control" id="match_number" placeholder="Enter match number" ng-model="match_number">
            </div>

            <hr class="separator">

            <label for="option1">Category A</label>
            <div class="btn-group " data-toggle="buttons">

                <label class="btn btn-lg btn-primary col-xs-6">
                    <input type="radio" name="options" id="option1" autocomplete="off">
                    Portcullis <br> (שער סורגים)
                </label>
                <label class="btn btn-lg btn-primary col-xs-6">
                    <input type="radio" name="options" id="option2" autocomplete="off">
                    Cheval de Frise <br> (נדנדות)
                </label>
            </div>





            <a></a>

        </form>
    </div>
